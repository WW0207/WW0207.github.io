    <title>Lab3-b</title>
    <script id="rot-v-shader" type="x-shader/x-vertex">
	attribute vec4 a_Position;
	attribute vec4 a_Color;
	varying vec4 v_Color;
	uniform float theta;

	void main()
	{
		float u = cos( theta );
		float v = sin( theta );

		gl_Position.x = a_Position.x * u - a_Position.y * v;
		gl_Position.y = a_Position.x * v + a_Position.y * u;
		gl_Position.z = 0.0;
		gl_Position.w = 1.0;
		 v_Color = a_Color;
	}
	</script>

    <script id="rot-f-shader" type="x-shader/x-fragment">
	precision mediump float;
	varying vec4 v_Color;
	void main() {
		gl_FragColor = v_Color;
	}
	</script>
